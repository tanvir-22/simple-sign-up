<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="outerbox">

    <div class="innerbox">
      <header class="Signup-header">
        <h1>Signup</h1>
        <p>it just takes 30 seconds</p>
      </header>
      <main class="Signup-body">
        <form action="#">
          
          <p>
            <label for="Full Name">Full Name</label>
            <input type="text" name="" id="Full Name" placeholder="abu ahmed">
          </p>

            <p>
              <label for="email">Your Email</label>
            <input type="email" name="" id="email" placeholder="ahmed.1@gamil.com">
          </p>

            <p>
              <label for="password">Your New Password</label>
            <input type="password" name="" id="password" placeholder="at least 5 characters">
          </p>

            <p>
              <input type="submit" name="" id="" value="Create Account">
            </p>

        </form>
      </main>
        <footer class="Signup-footer">
            <p>Already have an Account?<a href="">Login</a></p>
        </footer>
    </div>

    <div class="circle c1"></div>
    <div class="circle c2"></div>



  </div>
  

</body>
</html>
